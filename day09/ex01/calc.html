<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=utf8>
        <title>It’s over 9000</title>
        <style>
            center {
                margin-top: 40vh;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body><center>
        <input type="text" id="left_input">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right_input">
        <input type="submit" id="calcul" value='Try me!'>
        <div></div>
        <script>
            const left_input = document.getElementById('left_input')
            const right_input = document.getElementById('right_input')
            const operator = document.getElementById('op')
            const calcul = document.getElementById('calcul')

            calcul.addEventListener('click', onClick)

            function onClick() {
                let l = left_input.value
                let r = right_input.value

                if (l == "" || r == "" || isNaN(l) || isNaN(r))
                    return ft_message("Error :(")
                if (!Number.isInteger(Number(l)) || !Number.isInteger(Number(r))
                || Number(l) < 0 || Number(r) < 0)
                    return ft_message("Error :(")
                if (Number(r) === 0 && (op.value === "/" || op.value === "%"))
                    return ft_message("It’s over 9000!", true)
                ft_calc(l, r)
            }

            function ft_calc(l, r) {
                l = Number(l)
                r = Number(r)
                switch (operator.value) {
                    case "+":
                        if (l + r <= 4294967295)
                            ft_message(l + r, true)
                        break;
                    case "-":
                        if (l - r <= 4294967295)
                            ft_message(l - r, true)
                        break;
                    case "%":
                        if (l % r <= 4294967295)
                            ft_message(l % r, true)
                        break;
                    case "/":
                        if (l / r <= 4294967295)
                            ft_message(l / r, true)
                        break;
                    case "*":
                        if (l * r <= 4294967295)
                            ft_message(l * r, true)
                        break;
            }
        }

        function ft_message(msg, log) {
            alert(msg)
            if (log)
                console.log(msg)
        }

        window.setInterval(() => {
            ft_message("Please, use me ...")
        }, 30000)
        </script>
    </center></body>
</html>

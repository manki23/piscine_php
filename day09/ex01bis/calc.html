<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=utf8>
        <title>It’s over 9000</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style>
            center {
                margin-top: 40vh;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body><center>
        <input type="text" id="left_input">
        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right_input">
        <input type="submit" id="calcul" value='Try me!'>
        <div></div>
        <script>
            $('#calcul').click(onClick)

            function onClick() {
                let l = $('#left_input').val()
                let r = $('#right_input').val()

                if (l == "" || r == "" || isNaN(l) || isNaN(r))
                    return ft_message("Error :(")
                if (!Number.isInteger(Number(l)) || !Number.isInteger(Number(r))
                || Number(l) < 0 || Number(r) < 0)
                    return ft_message("Error :(")
                if (Number(r) === 0 && ($('#op').val() === "/" || $('#op').val() === "%"))
                    return ft_message("It’s over 9000!", true)
                ft_calc(l, r)
            }

            function ft_calc(l, r) {
                l = Number(l)
                r = Number(r)
                switch ($('#op').val()) {
                    case "+":
                            ft_message(l + r, true)
                        break;
                    case "-":
                            ft_message(l - r, true)
                        break;
                    case "%":
                            ft_message(l % r, true)
                        break;
                    case "/":
                            ft_message(l / r, true)
                        break;
                    case "*":
                            ft_message(l * r, true)
                        break;
            }
        }

        function ft_message(msg, log) {
            alert(msg)
            if (log)
                console.log(msg)
        }

        window.setInterval(() => {
            ft_message("Please, use me ...")
        }, 30000)
        </script>
    </center></body>
</html>
